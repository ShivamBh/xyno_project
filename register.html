<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    



</head>

<body>

	<header class="header-wrapper">
		<div class="logo-wrapper">
			<div class="logo">
				<h2>SeamlessCalls</h2>
			</div>
		</div>

		<nav class="nav-menu">
			<ul class="nav_links">
				<a class="anchor_link" href="#1"><li class="link">Home</li></a>
				<a class="anchor_link" href="#2"><li class="link">Register</li></a>
				<a class="anchor_link" href="#3"><li class="link">Help</li></a>
			</ul>
		</nav>
	</header>
	

	<div class="content-wrapper">
		
		<div class="log_in_form register-form">
			<div class="form-wrap">
				
				<form action="" method="post" class="form-basic">
				    <h1>
				        <span>Registration Form</span>
				    </h1>
				    <label>
				        <span>Username :</span>
				        <input id="name" type="text" name="email" placeholder="Choose Username" />
				    </label>

				    <label>
				        <span>First Name:</span>
				        <input id="name" type="text" name="firstname" placeholder="First Name" />
				    </label>

				    <label>
				        <span>Last Name :</span>
				        <input id="name" type="text" name="lastname" placeholder="Last Name" />
				    </label>

				    <label>
				        <span>Email Id :</span>
				        <input id="name" type="text" name="email" placeholder="Email Id" />
				    </label>
				    
				    <label>
				        <span>Password:</span>
				        <input id="email" type="password" name="password" placeholder="Choose password" />
				    </label>

				    <label>
				        <span>Confirm Password:</span>
				        <input id="email" type="password" name="password" placeholder="Confirm password" />
				    </label>
				    
				    <label>
				         <span style="float: none;">Agree to terms</span>
				        <input type="checkbox" value="terms" /> 

				    </label>
				       
				     <label>
				        <span>&nbsp;</span> 
				        <input type="button" class="button" value="Register" /> 
				    </label>
				        
				</form>
			</div>

		</div>
	</div>
    
</body>

</html>
